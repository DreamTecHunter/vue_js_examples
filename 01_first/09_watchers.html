<script src="https://unpkg.com/vue@3"></script>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

</body>
	<div id="app">
		Watch wird durch Eingabe aufgerufen: <input type="text" v-model="text1"> <br/>
		Watch wird durch Knopfdruck aufgerufen: <button @click="change_text">Verändere Text1</button>
	</div>
</html>
<script>
const { createApp } = Vue

createApp({
	data() {
		return {
			text1: ''
		}
	},
	methods:
			{
				change_text()
				{
					this.text1 = "Zufall" +  Math.random().toFixed(2);
				}
			},
	watch: //Wird aufgerufen, wenn sich Attribute verändern
	{
		text1()
		{
			console.log("Text1 hat sich verändert: %s", this.text1);
		}
	}
}).mount('#app')
</script>
