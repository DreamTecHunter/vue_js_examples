<body>
<h1>Hangman</h1>
<div id="app">
    <button @click="restart">restart</button>
    <br>
    <h3>{{ message }}</h3>
    <h5>Remaining tries: {{tries}}</h5>
    <br>
    <img v-bind:src="img">
    <br>
    <button @click="wrong">hy</button>
    <input>

</div>

<script>
    let number = 0;
    let pictureNumbers = 10;
    let chooseLetterMessage = "Please choose a Letter.";
    let choseTheSameLetterMessage = "Don't chose the same letter.";
    let word;
    const {createApp} = Vue
    createApp({
        data() {
            return {
                img: "./hangman/0.jpg",
                message: chooseLetterMessage,
                tries: pictureNumbers,
            }
        },
        methods:
            {
                restart() {
                },
                wrong() {
                    if (number < pictureNumbers) {
                        number++;
                        this.tries--;
                        this.img = "./hangman/" + number + ".jpg";

                    }
                    if (number == pictureNumbers){
                        this.message = "You lost. The word is: "+word;
                    }
                },
                right() {
                    this.message = "You found the word "+ word;
                }
            }
    }).mount('#app')

    async function getWordlist() {
        const response = await fetch('wordlist.json')
        const data = await response.json()
        return data;
    }
</script>
